<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Ürün Düzenle</title>
        <link rel="stylesheet" href="../css/product.css"/>
        <link rel="icon" href="../images/web-icon.png" type="image/png"/>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="./index.html">Ana Sayfa</a></li>
                    <li><a href="./admin.html">Ürün Ekle</a></li>
                    <li><a href="./delete.html">Ürün Sil</a></li>
                    <li><a href="./stock.html">Stok Kontrol</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="update-product">
                <h2>Ürün Düzenle</h2>

                <form id="product-update-form">
                    <label for="product-id">Ürün Seç:</label>
                    <select id="product-id" name="product-id" required>
                    </select>
                    <label for="product-name">Yeni Ürün Adı:</label>
                    <input type="text" id="product-name" name="product-name" required />
                    <label for="product-price">Yeni Fiyatı:</label>
                    <input type="number" id="product-price" name="product-price" required />
                    <label for="product-description">Yeni Açıklama:</label>
                    <textarea id="product-description" name="product-description" rows="4" required></textarea>
                    <button type="submit">Düzenle</button>
                </form>

                <p id="message" style="color: green; display: none">Ürün başarıyla düzenlendi!</p>
            </section>
        </main>

        <script src="../js/update-product.js"></script>
    </body>
</html>
